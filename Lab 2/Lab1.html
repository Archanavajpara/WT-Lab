<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factor</title>
</head>
<body>
    <script type="text/javascript">
        const a=parseInt(prompt("Enter a number:"));
        for(let i=1;i<=a;i++)
        {
            if(a%i==0)
            {
                document.write(","+i);
            }
        }
    </script>
</body>
</html>

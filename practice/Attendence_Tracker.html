<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Tracker</title>
</head>
<body>
  <h1>Student Attendance Tracker</h1>

  <script>
    let n=parseInt(prompt("Enter the starting roll call:"));
    let m=parseInt(prompt("Enter the ending roll call:"));
    let a=[];
    for(i=n;i<=m;i++){
      a.push(i);
      document.write("Roll No: " + i + " ");
      document.write('<button onclick="markPresent()">Present</button> ');
      document.write('<button onclick="markAbsent()">Absent</button> <br>');
      document.write()      
    }
    let pres=0,abs=0;
    function markPresent(){
      pres++;
    }
    function markAbsent(){
      abs++;
    }
  </script>
</body>
</html>
